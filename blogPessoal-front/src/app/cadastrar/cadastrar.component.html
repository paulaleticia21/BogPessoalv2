<div class="container-fluid">

  <div class="row">



    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="name" id="name"
              placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usu치rio">
          </div>
          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="ffoto" id="foto"
              placeholder="Link da sua sua foto">
          </div>
          <div class="form-group">
            <label for="Senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="confirmSenha">tipo de Usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>

            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn-success" (click)='cadastrar()'>Cadastrar</button>

          </div>

        </div>
      </div>
    </div>
  </div>

</div>
